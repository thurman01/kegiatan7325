<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Monitoring Pegawai</title>
  <link rel="stylesheet" href="style.css" />
  <link rel="manifest" href="manifest.json" />
</head>
<body>
  <div id="app">
    <div id="login-screen">
      <h2>Login</h2>
      <input type="text" id="username" placeholder="Username" />
      <input type="password" id="password" placeholder="Password" />
      <label><input type="checkbox" id="staySignedIn" /> Stay signed in</label>
      <button onclick="login()">Login</button>
    </div>

    <div id="form-screen" style="display:none;">
      <h2>Form Monitoring</h2>
      <label>Nama Pegawai:</label>
      <select id="nama-pegawai"></select> <label>Nama Kegiatan:</label>
      <input type="text" id="kegiatan" required />

      <label>Bidang Pekerjaan:</label>
      <div id="bidang-group"></div>
      <input type="text" id="bidang-lain" placeholder="Isi bidang lainnya..." style="display:none;" />

      <p id="time-display"></p>

      <button onclick="ambilFoto()">Ambil Foto</button>
      <input type="file" accept="image/*" capture="environment" id="input-foto" style="display:none;" />
      <canvas id="canvas-foto" width="300" height="300"></canvas>
      <button onclick="resetFoto()" id="reset-foto-button" style="display:none;">Reset Foto</button> <button onclick="submitForm()">Submit</button>
    </div>
  </div>

  <div id="loading-overlay" style="display:none;">
    <div class="spinner"></div>
    <p>Mengirim data...</p>
  </div>

  <script src="script.js"></script>

<script>
  if ('serviceWorker' in navigator) {
    navigator.serviceWorker.register('/service-worker.js');
  }
</script>
</body>
</html>
